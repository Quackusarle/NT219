      .error {

      .info {

      .warning {

      }
      .records-container {

      .record-item {

      .record-details {

      .record-field {

      }
      .record-field label {

        color: #495057;

      }
      .record-field span {

      }
      .decrypt-button {

      .no-records {

      .search-header {

    </style>
  </head>
  <body>
    <div class="container">
      <!-- User Info Header -->
      <div class="user-header" id="userHeader" style="display: none; background-color: #f8f9fa; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <span style="font-weight: 600; color: #2c3e50;">üë§ ƒê√£ ƒëƒÉng nh·∫≠p: </span>
          <span id="currentUsername" style="color: #007bff;">Loading...</span>
        </div>
        <div>
          <a href="/upload/" style="background-color: #007bff; color: white; padding: 5px 10px; border-radius: 3px; text-decoration: none; margin-right: 10px;">üìù Th√™m D·ªØ Li·ªáu</a>
          <button onclick="logout()" style="background-color: #dc3545; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer;">üö™ ƒêƒÉng Xu·∫•t</button>
        </div>
      </div>
      
      <h2>Gi·∫£i M√£ D·ªØ Li·ªáu Y T·∫ø - T√¨m Theo B·ªánh Nh√¢n</h2>

      <div class="form-section">
        <div class="search-header">
          <h3>üîç T√¨m Ki·∫øm B·∫£n Ghi</h3>
          <div class="form-group">
            <label for="patientIdInput">M√£ B·ªánh Nh√¢n:</label>
            <input 
              type="text" 
              id="patientIdInput" 
              placeholder="Nh·∫≠p m√£ b·ªánh nh√¢n (v√≠ d·ª•: P001, PATIENT123, ...)" 
              onkeypress="handleEnterKey(event)"
            />
          </div>
          <button onclick="searchRecords()">T√¨m Ki·∫øm B·∫£n Ghi</button>
          <button onclick="clearResults()" style="background-color: #6c757d;">X√≥a K·∫øt Qu·∫£</button>
        </div>
      </div>

      <div class="form-section">
        <div id="recordsSection" style="display: none;">
          <h3 id="recordsTitle">üìã Danh S√°ch B·∫£n Ghi</h3>
          <div id="recordsContainer" class="records-container">
            <!-- Records will be populated here -->
          </div>
        </div>
      </div>

      <div id="submissionStatus" class="message-area" style="display: none;"></div>
    </div>

    <script>
      // --- DOM Elements ---
      const patientIdInput = document.getElementById("patientIdInput");
      const recordsSection = document.getElementById("recordsSection");
      const recordsTitle = document.getElementById("recordsTitle");
      const recordsContainer = document.getElementById("recordsContainer");
      const statusMessageElement = document.getElementById("submissionStatus");

      // --- API URLs ---
      const LIST_BY_PATIENT_API_URL = "/api/ehr/patient/";

      // --- Helper Functions ---
      function displayStatus(message, type = "info") {
        statusMessageElement.textContent = message;
        statusMessageElement.className = `message-area ${type}`;
        statusMessageElement.style.display = "block";
        setTimeout(() => {
          statusMessageElement.style.display = "none";
        }, 5000);
      }

      function handleEnterKey(event) {
        if (event.key === "Enter") {
          searchRecords();
        }
      }

      function clearResults() {
        recordsSection.style.display = "none";
        recordsContainer.innerHTML = "";
        patientIdInput.value = "";
        statusMessageElement.style.display = "none";
      }

      function formatDateTime(dateString) {
        return new Date(dateString).toLocaleString('vi-VN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      function getDataTypeDisplayName(dataType) {
        const typeMap = {
          'CONSULTATION_NOTE': 'Ghi ch√∫ kh√°m b·ªánh',
          'LAB_RESULT_SUMMARY': 'T√≥m t·∫Øt KQ X√©t nghi·ªám',
          'TREATMENT_PLAN': 'K·∫ø ho·∫°ch ƒëi·ªÅu tr·ªã',
          'OTHER_SENSITIVE_NOTE': 'Ghi ch√∫ nh·∫°y c·∫£m kh√°c'
        };
        return typeMap[dataType] || dataType;
      }

      // --- Search Records ---
      async function searchRecords() {
        const patientId = patientIdInput.value.trim();
        if (!patientId) {
          displayStatus("Vui l√≤ng nh·∫≠p m√£ b·ªánh nh√¢n.", "error");
          return;
        }

        displayStatus("ƒêang t√¨m ki·∫øm b·∫£n ghi...", "info");
        
        try {
          const accessToken = localStorage.getItem("mainServer_accessToken") ||
                             localStorage.getItem("access_token") ||
                             "dummy_token_for_test";

          const response = await fetch(`${LIST_BY_PATIENT_API_URL}${encodeURIComponent(patientId)}/`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            displayRecords(data);
            if (data.records.length > 0) {
              displayStatus(data.message, "success");
            } else {
              displayStatus(data.message, "warning");
            }
          } else {
            const errorData = await response.json();
            displayStatus(`L·ªói t√¨m ki·∫øm: ${errorData.error || "Unknown error"}`, "error");
          }
        } catch (error) {
          console.error("Error searching records:", error);
          displayStatus("L·ªói k·∫øt n·ªëi khi t√¨m ki·∫øm b·∫£n ghi.", "error");
        }
      }

      function displayRecords(data) {
        const { patient_id, total_records, records } = data;
        
        recordsTitle.textContent = `üìã B·∫£n Ghi C·ªßa B·ªánh Nh√¢n: ${patient_id} (${total_records} b·∫£n ghi)`;
        
        if (records.length === 0) {
          recordsContainer.innerHTML = `
            <div class="no-records">
              <h4>Kh√¥ng t√¨m th·∫•y b·∫£n ghi n√†o</h4>
              <p>B·ªánh nh√¢n "${patient_id}" ch∆∞a c√≥ b·∫£n ghi y t·∫ø n√†o trong h·ªá th·ªëng.</p>
            </div>
          `;
        } else {
          recordsContainer.innerHTML = records.map(record => `
            <div class="record-item" onclick="selectRecordForDecryption('${record.id}')">
              <div class="record-header">
                <div class="record-title">${record.description}</div>
                <div class="record-date">${formatDateTime(record.created_at)}</div>
              </div>
              
                             <div class="record-details">
                 <div class="record-field">
                   <label>ID B·∫£n Ghi:</label>
                   <span>${record.id}</span>
                 </div>
                 <div class="record-field">
                   <label>Lo·∫°i D·ªØ Li·ªáu:</label>
                   <span>${getDataTypeDisplayName(record.data_type)}</span>
                 </div>
                 <div class="record-field">
                   <label>T·∫°o B·ªüi User ID:</label>
                   <span>${record.created_by_ac_user_id}</span>
                 </div>
                 <div class="record-field">
                   <label>C·∫≠p Nh·∫≠t L·∫ßn Cu·ªëi:</label>
                   <span>${formatDateTime(record.updated_at)}</span>
                 </div>
               </div>
              
              <button class="decrypt-button" onclick="event.stopPropagation(); selectRecordForDecryption('${record.id}')">
                üîì Gi·∫£i M√£ B·∫£n Ghi N√†y
              </button>
            </div>
          `).join('');
        }
        
        recordsSection.style.display = "block";
      }

      // --- Record Selection ---
      function selectRecordForDecryption(recordId) {
        displayStatus("Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang gi·∫£i m√£...", "info");
        
        // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang decrypt c·ª• th·ªÉ v·ªõi record ID
        window.location.href = `/decrypt-record/${recordId}/`;
      }

      // --- Token Validation ---
      async function checkTokenValidity() {
        const accessToken = localStorage.getItem("mainServer_accessToken") ||
                           localStorage.getItem("access_token");

        if (!accessToken || accessToken === "dummy_token_for_test") {
          displayStatus("‚ùå Ch∆∞a c√≥ token h·ª£p l·ªá. Vui l√≤ng ƒëƒÉng nh·∫≠p t·ª´ Auth Center tr∆∞·ªõc.", "error");
          return false;
        }

        try {
          const response = await fetch("/api/auth/test/", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.ok) {
            const data = await response.json();
            console.log("Token valid for user:", data.user_info.username);
            return true;
          } else {
            const errorData = await response.json();
            displayStatus(`‚ùå Token kh√¥ng h·ª£p l·ªá: ${errorData.detail || "Unknown error"}. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.`, "error");
            return false;
          }
        } catch (error) {
          console.error("Error checking token validity:", error);
          displayStatus("‚ùå L·ªói ki·ªÉm tra token. Vui l√≤ng th·ª≠ l·∫°i.", "error");
          return false;
        }
      }

      // --- Initial Page Load ---
      document.addEventListener("DOMContentLoaded", async function () {
        console.log("Patient search page loaded");
        
        // Ki·ªÉm tra authentication tr∆∞·ªõc khi cho ph√©p truy c·∫≠p
        const accessToken = localStorage.getItem("mainServer_accessToken") || 
                           localStorage.getItem("access_token");
        
        if (!accessToken || accessToken === "dummy_token_for_test") {
          displayStatus("‚ùå B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p! ƒêang chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p...", "error");
          setTimeout(() => {
            window.location.href = "/login/";
          }, 2000);
          return;
        }

        // Ki·ªÉm tra token validity
        const isTokenValid = await checkTokenValidity();
        if (!isTokenValid) {
          // Clear invalid token
          localStorage.removeItem("mainServer_accessToken");
          localStorage.removeItem("access_token");
          setTimeout(() => {
            window.location.href = "/login/";
          }, 2000);
          return;
        }

        // Hi·ªÉn th·ªã th√¥ng tin user
        try {
          const response = await fetch("/api/auth/test/", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });
          if (response.ok) {
            const data = await response.json();
            document.getElementById("currentUsername").textContent = data.user_info.username || "Unknown";
            document.getElementById("userHeader").style.display = "flex";
          }
        } catch (error) {
          console.error("Error fetching user info:", error);
        }

        displayStatus("‚úÖ ƒê√£ x√°c th·ª±c th√†nh c√¥ng. Nh·∫≠p m√£ b·ªánh nh√¢n ƒë·ªÉ t√¨m ki·∫øm b·∫£n ghi y t·∫ø.", "success");
        
        // Focus v√†o input field
        patientIdInput.focus();
      });

      // --- Logout Function ---
      function logout() {
        // Clear tokens
        localStorage.removeItem("mainServer_accessToken");
        localStorage.removeItem("access_token");
        
        // Redirect to login
        displayStatus("ƒêang ƒëƒÉng xu·∫•t...", "info");
        setTimeout(() => {
          window.location.href = "/login/";
        }, 1000);
      }
    </script>
  </body>
</html>
